<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="../scripts/sketch.js"></script>
  </head>
  <body>
  <div><h1>3D view</h1></div>
  <div>
  <h3>Rotate</h3>
   Y:<input type="range" min="0" max="180" value="0" class="slider"
			id="angleY">
   Z:<input type="range" min="0" max="180" value="0" class="slider"
			id="angleZ">
   X:<input type="range" min="0" max="180" value="0" class="slider"
			id="angleX"><br>
 </div>
 <div>
 <h3>Light</h3>
 Ambient:<input type="radio" name="light" value="ambient" onclick="updateLight(this)">
		PointScource: <input type="radio" name="light" value="point" checked
			onclick="updateLight(this)">
 </div>
  </body>
</html>
