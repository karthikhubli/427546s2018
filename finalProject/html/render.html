<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
}

.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
	visibility: hidden;
	width: 120px;
	background-color: grey;
	color: #000;
	text-align: center;
	border-radius: 6px;
	padding: 5px 0;
	/* Position the tooltip */
	position: absolute;
	z-index: 1;
}

.tooltip:hover .tooltiptext {
	visibility: visible;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>

<body>
	<h2>Computer Graphics-Final Project</h2>
	<table>
		<tr>
			<td>
				<h3>Rotate</h3> X: <input type="range" min="0" max="180" value="0"
				class="slider" id="angleX">Y: <input type="range" min="0"
				max="180" value="0" class="slider" id="angleY"> Z: <input
				type="range" min="0" max="180" value="0" class="slider" id="angleZ">
			</td>
			<td>
				<h3>Light</h3> Ambient: <input type="radio" checked name="light"
				value="ambient" onclick="updateLight(this)"> PointScource: <input
				type="radio" name="light" value="point" onclick="updateLight(this)">
				Color:<input type="color" name="lightColor" value="#ffffff"
				onChange="updateColor(this.value)">
			</td>
			<td><h3>Camera</h3>
				<div class='tooltip'>
					<span class="tooltiptext">Field of view</span> FoV:
				</div> <input type="range" min="0" max="18" value="6" class="slider"
				id="fov"> Position <input type="range" min="0" max="24"
				value="12" class="slider" id="camX"></td>
		</tr>

		<tr>
			<td colspan=2><h3>Choose Shape</h3> Cube: <input type="radio"

				Sphere: <input type="radio" name="shape" value="sphere"
				onclick='updateShapeType(this)'> Cone: <input type="radio"
				name="shape" value="cone" onclick='updateShapeType(this)'>
				Torus: <input type="radio" name="shape" value="torus"
				onclick='updateShapeType(this)'>Table: <input type="radio"
				name="shape" checked value="table" onclick='updateShapeType(this)'>
			</td>
			<td colspan=1><h3>Choose Texture</h3> Wood: <input type="radio"

				Stone: <input type="radio" name="shape" value="s"

				Graphene: <input type="radio" name="shape" checked value="g"
